<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Code Survey</title>
  </head>
  <body>
    <main>
    <div>
      <h1 id="title">Coding Survey</h1>
      <p id="description">Thank you for taking the time
      </p>
    </div>
    <div class="form-div">
      <form id="survey-form">
        <label id="name-label" for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required class="mytext"><br>
        <label id="email-label" for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required class="mytext"><br>
        <label id="number-label" for="number">Age (optional)</label><br>
        <input type="number" id="number" name="number" min="18" max="99" required placeholder="Age" class="mytext"><br>
        <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label><br>
        <select name="dropdown" id="dropdown" class="mytext">
          <option value="" selected disabled>Select current role</option>
          <option value="Student">Student</option>
          <option value="Full-Time Job">Full-Time Job</option>
          <option value="Full-Time Learner">Full-Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select><br>

        <label id="radio-label" for=radio-bts>Would you recommend to a friend?</label><br>

        <input type="radio" id="yes" name="yes or no" value="Yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="yes or no" value="No">
        <label for="no">No</label><br>

        <label for="front-end"> What is your favorite feature? </label><br>
        <input type="checkbox" id="front-end" name="front-end" value="Front-end Projects">
        <label for="front-end">Front-end Projects</label><br>
        <input type="checkbox" id="back-end" name="back-end" value="Back-end Projects">
        <label for="back-end">Back-end Projects</label><br>
        <input type="checkbox" id="vids" name="vids" value="Videos">
        <label for="vids">Videos</label><br>
        <input type="checkbox" id="chall" name="chall" value="Challenges">
        <label for="chall">Challenges</label><br>

          <label for="comments">Any comments or suggestions?</label><br>
          <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Enter comments here"></textarea><br>

          <input id="submit" type="submit" value="Submit" class="mytext">
    </div>
  </main>


  </body>
</html>
